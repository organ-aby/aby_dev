			    background-image: -webkit-image-set(url(../images/1x_mobile.png) 1x,url(../images/2x_mobile.png) 2x);
			}
			.arrow.jfk-button-img {

			}
			.arrow {
			    display: inline-block;
			    position: absolute;
			    right: 4px;
			    top: 6px;
			    width: 0px;
			}
			.ls-wrap{
				border-top:1px solid #CCCCCC ;

				height: 40px;
				line-height: 40px;
			}
			.sl-selector{width: 40%;float: left;text-align: center;    position: relative;}
